<html>
<head>
<title> Hive plot using d3js</title>
<link rel="stylesheet" type="text/css" href="hive.css">
</head>

<body>
<div id="header"> <h1>Hive Plot of Dependencies </h1></div>
<div id="chart"></div>
<div id="info">
  <div id="metrics">
    <table>
      <tr><td>Number of nodes:</td><td>10</td>
      <tr><td>Number of edges:</td><td>8</td>
    </table>
  </div>
  <div id="status">Select an item in the chart to see details.</div>
</div>

<script type="application/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"
  charset="utf-8"></script>
<script type="application/javascript" src="hive-d3.js"></script>
<script type="application/javascript" src="my-hive-plot.js"></script>

<script type="application/javascript">
d3.json("graph.json",function(error, json) {
  hive.plot(json);
});
</script>

</body>
</html>
